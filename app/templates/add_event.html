{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}

{% if current_user.is_admin == 1 %}
<div style="margin-top:20%;">
    <h2>Add Event</h2>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>

{% else %}
<div class="container" style="margin-top:20%;">
    <h3>You aren't authorized to access this area</h3>
</div>
{% endif %}
{% endblock %}
