{% extends "base.html" %}

{% block content %}
<div class = "carousel-box">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://aithority.com/wp-content/uploads/2019/03/sparkfoundryww.jpg" alt="Spark Foundry" id="carousel-img" class="d-block w-100">
            </div>
            <div class="carousel-item">
                 <img class="d-block w-100" src="https://i1.wp.com/microsoftcaregh.com/wp-content/uploads/2018/11/microsoft-connect-.jpg?fit=1000%2C561&ssl=1" alt="Microsoft Connect">
            </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://scdn.line-apps.com/stf/linecorp/en/pr/AIrush_1120x550.png" alt="AIRush 2019">
          </div>


        </div>
        <a class="carousel-control-prev black" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
</div>

{% endblock %}
