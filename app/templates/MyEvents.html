{% extends "base.html" %}
{% block content %}
    <div style="margin-top: 20%;">
        <h1 class="a">My Events</h1>
    
    <div class="container" style="margin-top: 20%">
     	<div class="row">
			{% for evn in events %}
			<div class="card" style="width: auto;">
				<img src="{{evn.image}}" class="card-img-top" alt="">
				<div class="card-body" >
				  <h5 class="card-title">{{evn.name}}</h5>
				  <p class="card-text">{{evn.body}}</p>
				  <a href="/evn_det?name={{evn.name}}&venue={{evn.venue}}&body={{evn.body}}&timestamp={{evn.timestamp}}" class="btn btn-primary">More Details</a>
				</div>
			</div>
			<br>
			{% endfor %}
		</div>		
    </div>
</div>
{% endblock %}
